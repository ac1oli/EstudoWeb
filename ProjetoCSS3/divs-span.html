<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div e Span</title>

    <style>
        
        #navbar{
            background-color: rgb(33, 37, 61);
            text-align: center;
        }

        #conteudo{
            background-color: black;
            color: white;
        }

        #rodape{
            background-color: green;
        }

        #assinatura{
            background-color: rgba(255, 0, 0, 0.295);
        }

        .produto{
            background-color: grey;
            margin: 5px;
        }

    </style>

</head>
<body>
    
    <div id="navbar">

        <img src="https://www.allaboutlean.com/wp-content/uploads/2019/10/Amazon-Logo.png" width="50%">

        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

    </div> 

    <div id="conteudo">

        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>

    </div>

    <div id="rodape">
        Todos os Direitos Reservados
    </div>

    <br>

    <span id="assinatura">
        Alexsandro
    </span>

    <span>
        Acioli
    </span>

</body>
</html>
